<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='./css/login.css') }}" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolut| Login</title>
</head>
<body>
  <section>
    <div class="imgBx">
      <img src="../static/images/login.jpg" alt="login_img">
    </div>
    <div class="contentBx">
      <div class="formBx">
        <div class="message">{{message}}</div>
        <h2>Login</h2>
        <form action="/" method="POST">
          <div class="inputBx">
            <span>UserName</span>
            <input type="text" value="" name="username" required>
          </div>
          <div class="inputBx">
            <span>Password</span>
            <input type="password" value="" name="password" required>
          </div>
          <div class="inputBx">
            <input type="submit" id="submit" value="Submit">
          </div>
          <!-- <div class="inputBx">
            <p>Don't Have an Account?   <a href="{{ url_for('register') }}">Sign Up</a></p>
          </div> -->
        </form>
        <p>Developed & Designed By PTECH</p>
      </div>
    </div>
  </section>
</body>
</html>
